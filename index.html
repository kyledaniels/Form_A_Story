<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
   
        <label for="animal-1" text="Animal">Animal-1</label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>

          <label for="animal-2" text="Animal">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required>
        <br>

            <label for="animal-3" text="Animal">More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required>
        <br>

        <label for="adj-1" text="Adjective">Adjective(past tense)</label>
        <input id="adju-1" type="text" name="adj-1" required>
        <br>

        <label for="verb" text="Verb">Verb</label>
        <input id="verb-1" type="text" name="verb-1" required>
        <br>
          <label for="num-1" text="Number">Number</label>
        <input id="num-1" type="number" name="num-1" required>
        <br>
        <span>yes or no</span>
  <input type="radio" id="yes" name="answer" value="yes" required>
  <label for="yes">Yes</label>
  <br>
  <input type="radio" id="no" name="answer" value="no" required>
  <label for="no">No</label>
  <br>
    
          <input type="submit" value="Form My Story!">   
      </form>
    </section>
  </body>
</html>
